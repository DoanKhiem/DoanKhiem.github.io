<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="box">
        <div class="box-body">
            <div id="card">
                <h5>üíòHapppy Women's Day</h5>
                <img class="hi" src="img/logo.jpg" alt="">
                <h5 id="text" style="padding: 2px;">Ch√∫c m·ª´ng 08/03</h5>
            </div>
            <div class="box-lid">
                <div class="box-bowtie"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var arrText = [
            "M√πng 08/03 <br> thay qu√† thay hoa <br> thay t·∫•m ch√¢n t√¨nh <br> ch√∫c ch·ªã em m√¨nh <br> m√£i m√£i t∆∞∆°i xinh <br> lu√¥n lu√¥n t·ªët t√≠nh <br> m√£i y√™u th∆∞∆°ng m√¨nh",
            "Nh√¢n ng√†y 08/03, ch√∫c ch·ªã em m√£i xinh ƒë·∫πp nh∆∞ hoa xu√¢n, n·ª• c∆∞·ªùi r·∫°ng r·ª° nh∆∞ n·∫Øng h·∫°, t√≠nh c√°ch d·ªãu d√†ng t·ª±a nh∆∞ gi√≥ thu",
            "08/03, ch√∫c c·∫≠u h√¥m nay c√≥ th·∫≠t nhi·ªÅu hoa, th·∫≠t nhi·ªÅu qu√†, th·∫≠t xinh ƒë·∫πp v√† s·ªõm c√≥ ƒë∆∞·ª£c anh em ch√∫ng t·ªõ.(>_<)"
        ]
        document.getElementById('text').innerHTML = arrText[Math.floor(Math.random() * arrText.length)]
        var canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            things = [];
            thingsCount = 124;
            mouse = {
                x: -100,
                y: -100
            },
            minDist = 150;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var image = new Image();
        image.src = "img/hoa3.png";

        for (var i = 0; i < thingsCount; i++) {
            let opacity = Math.random() + 0.4;
            let thingWidth = (Math.floor(Math.random() * 20) + 20) * (opacity + 0.4);
            let thingHeight = image.naturalHeight / image.naturalWidth * thingWidth;
            let speed = Math.random() * 1 + 0.5;
            things.push({
                width: thingWidth,
                height: thingHeight,
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - thingHeight,
                speed: speed,
                vY: speed,
                vX: 0,
                d: Math.random() * 1.2 - 0.6, // wind or something like that
                stepSize: (Math.random()) / 20,
                step: 0,
                angle: Math.random() * 180 - 90,
                rad: Math.random(),
                opacity: opacity,
                _ratate: Math.random() // ratate 
            });
        }
        function drawThings() {
            things.map((thing) => {
                ctx.beginPath();
                thing.rad = (thing.angle * Math.PI) / 180;
                ctx.save();
                var cx = thing.x + thing.width / 2;
                var cy = thing.y + thing.height / 2;
                ctx.globalAlpha = thing.opacity;
                ctx.setTransform(
                    Math.cos(thing.rad),
                    Math.sin(thing.rad),
                    -Math.sin(thing.rad),
                    Math.cos(thing.rad),
                    cx - cx * Math.cos(thing.rad) + cy * Math.sin(thing.rad),
                    cy - cx * Math.sin(thing.rad) - cy * Math.cos(thing.rad)
                );
                ctx.drawImage(image, thing.x, thing.y, thing.width, thing.height);
                ctx.restore();
            });
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawThings();
        }
        function update() {
            things.map((thing) => {
                var dist = Math.sqrt((thing.x - mouse.x) ** 2 + (thing.y - mouse.y) ** 2);

                if (dist < minDist) {
                    var force = minDist / (dist * dist),
                        xcomp = (mouse.x - thing.x) / dist,
                        ycomp = (mouse.y - thing.y) / dist,
                        deltaV = force * 2; // deplay when hover mouse

                    thing.vX -= deltaV * xcomp;
                    thing.vY -= deltaV * ycomp;

                    if (thing.d * xcomp > 0) {
                        thing.d = 0 - thing.d;
                    }
                } else {
                    thing.vX *= .98;

                    if (thing.vY < thing.speed) {
                        thing.vY = thing.speed
                    }

                    thing.vX += Math.cos(thing.step += (Math.random() * 0.05)) * thing.stepSize;
                }

                thing.y += thing.vY;
                thing.x += thing.vX + thing.d;

                var _angle = Math.random() + 0.2;
                // stuff.angle += _angle;
                if (thing._ratate == 0) {
                    thing.angle += _angle;
                } else {
                    thing.angle -= _angle;
                }

                if (thing.y > canvas.height) {
                    reset(thing);
                }

                if (thing.x > canvas.width || thing.x < (0 - thing.width)) {
                    reset(thing);
                }
            });
        }
        function reset(thing) {
            thing.opacity = Math.random() + 0.4;
            thing.width = (Math.floor(Math.random() * 20) + 20) * (thing.opacity + 0.4);
            thing.height = image.naturalHeight / image.naturalWidth * thing.width;
            thing.x = Math.floor(Math.random() * canvas.width);
            thing.y = 0 - thing.height;
            thing.speed = Math.random() * 1 + 0.5
            thing.vY = thing.speed;
            thing.vX = 0;
            thing._ratate = Math.random();
        }
        canvas.addEventListener('mousemove', function (e) {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        function tick() {
            draw()
            update()
            requestAnimationFrame(tick);

        }
        tick();
    </script>
</body>
</html>
